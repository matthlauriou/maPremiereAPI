<div>
    <h1>Créer une nouvelle Voiture</h1>

    <app-menu></app-menu>

    <form>
        <div>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" [(value)]="nouvelleVoiture.id" required>
        </div>
    
        <div>
        <label for="Marque">Marque:</label>
        <input type="text" id="marque" name="marque" [(value)]="nouvelleVoiture.marque" required>
        </div>
    
        <div>
        <label for="Modele">Modèle:</label>
        <input type="text" id="modele" name="modele" [(value)]="nouvelleVoiture.modele" required>
        </div>
    
        <div>
        <label for="Couleur">Couleur:</label>
        <input type="text" id="couleur" name="couleur" [(value)]="nouvelleVoiture.couleur" required>
        </div>
    
        <button type="submit" (click)="onSubmit($event)">Créer</button>
    </form>

    <!-- Paragraphe de succès -->
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>

    <!-- Paragraphe d'erreur -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
