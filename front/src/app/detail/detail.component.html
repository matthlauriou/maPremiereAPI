<div class="container">
    <h1>Detail de la voiture</h1>
    <form>
        <div class="form-group">
            <label for="marque">Marque :</label>
            <span>{{ voiture.marque }}</span>
        </div>
        <div class="form-group">
            <label for="modele">Modele :</label>
            <span>{{ voiture.modele }}</span>
        </div>
        <div class="form-group">
            <label for="couleur">Couleur :</label>
            <span>{{ voiture.couleur }}</span>
        </div>
        <div class="form-group">
            <label for="energie">energie :</label>
            <span>{{ voiture.energie }}</span>
        </div>
        <div class="form-group">
            <label for="prix">prix :</label>
            <span>{{ voiture.prix }}</span>
        </div>
        <button type="submit" class="btn" (click)="fermer()">Fermer</button>
    </form>

    <!-- Paragraphe d'erreur -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
